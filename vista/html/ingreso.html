<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/png" href="../images/xdxd.png">
    <title>Ingreso</title>
</head>
<body>
        <header>
                <nav class="navbar navbar-expand-lg navbar-light" id="colorMenu">
                    <a class="navbar-brand cabeza" href="../../index.html">Alquiler de Películas</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Inicio" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </nav>
            </header>
            <br><br><br>
            <div class="container text-center titulos">
                <h1 class="display-1">Inicio de Sesión</h1>
                <small class="form-text text-muted">Ingresa tu Email y Contraseña</small>
            </div>
        
            <div class="container text-center col-md-5">
                <form class="formu">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo Electrónico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="contrasena">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
        
                    <button type="submit" class="btn btn-dark" onclick="access()">Ingresar</button>
                    <br><br>
                    <p>¿No posees una cuenta?</p>
                    <p><a href="registro.html">Regístrate</a></p>
                </form>
        
            </div>
    
</body>
<script type="text/javascript" src="../../includes/JQuery/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" href="../../includes/bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="../../includes/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../js/ingreso.js"></script>

</html>
